<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">{{name}}</h3>
    </div>
    <div class="panel-body">
        <form name="LoginForm" class="form-horizontal" role="form">
           
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" ng-model="data.email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" ng-model="data.password" id="password" class="form-control" required="required" title="" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button ng-disabled="LoginForm.$invalid" type="submit" ng-click="login(data)" class="btn btn-primary col-sm-7">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
