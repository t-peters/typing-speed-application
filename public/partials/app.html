<div class="panel panel-info" ng-init="stop()">
    <div class="panel-heading">
        <h3 class="panel-title">Typing Test</h3>
    </div>
    <div class="panel-body">
    <h3 oncopy="return false" oncut="return false" onpaste="return false">
      {{text}}
    </h3>
    <div class="">
     <div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          Timer: {{counter}}
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          Keys Count: {{keysCount}} <br>
          <!-- Corrections: {{correction}} -->
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          Total Chars: {{text.length}}
        </div>
      </div>
    </div>
  </div>
</div>
      
    </div>
        <form name="AppForm" class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-sm-12">
                    <textarea ng-keypress="checkIfEnterKeyWasPressed($event)" ng-disabled="disabled" ng-model="input" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
              <div class="col-sm-6">
                <button ng-click="reset()" ng-disabled="!disabled" class="btn btn-primary">Reset</button>
              </div>

            </div>
        </form>
        <div class="panel panel-default" ng-show="showResult">
          <!-- Default panel contents -->
          <div class="panel-heading">Result</div>
          <div class="panel-body">
            <h2>
              {{remark}}
            </h2>
          </div>
        
          <!-- Table -->
          <table class="table">
            <thead>
              <tr>
                <th><h3>Parameters</h3></th>
              
                <th><h3>Value</h3></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Accuracy</td>
              
                <td>{{accuracy}}%</td>
              </tr>
              <tr>
                <td>Gross Words per Min:</td>
                <td>{{grossWpm}}wpm</td>
              </tr>
             <!--  <tr>
                <td>Net Words per Min:</td>
                <td>{{netWpm}}wpm</td>
              </tr> -->
              <tr>
                <td>Corrections Made: </td>
                <td>{{correction}}</td>
              </tr>
            <!-- <tr>
                <td>Uncorrected Errors: </td>
                <td>{{errorsLeft}}</td>
              </tr> -->
            </tbody>
          </table>
        </div>
    </div>
</div>
